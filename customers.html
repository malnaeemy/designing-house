<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مطبعتي - الزبائن</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
    rel="stylesheet"
  >
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <!-- مكتبة JSZip (اختياري لرفع مجلد مضغوط من المتصفح) -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <nav class="navbar" style="background:#000; padding:1rem;">
    <ul class="nav-menu" style="display:flex; gap:1rem; list-style:none; margin:0;">
      <li><a href="index.html" style="color:#fff; text-decoration:none;">
        <i class="fa fa-home"></i>الرئيسية</a>
      </li>
      <li><a href="customers.html" style="color:#fff; text-decoration:none;">
        <i class="fa fa-users"></i>الزبائن</a>
      </li>
      <li><a href="dailyfile.html" style="color:#fff; text-decoration:none;">
        <i class="fa fa-file-alt"></i>ملف اليوم</a>
      </li>
      <li><a href="printing.html" style="color:#fff; text-decoration:none;">
        <i class="fa fa-print"></i>قيد الطبع</a>
      </li>
      <li><a href="shipped.html" style="color:#fff; text-decoration:none;">
        <i class="fa fa-shipping-fast"></i>شُحنت</a>
      </li>
      <li><a href="archive.html" style="color:#fff; text-decoration:none;">
        <i class="fa fa-archive"></i>الأرشيف</a>
      </li>
      <li><a href="reminder.html" style="color:#fff; text-decoration:none; font-weight:bold;">
        <i class="fa fa-bell"></i>المهام و التذكير</a>
      </li>
    </ul>
  </nav>
  <main>
    <h1>الزبائن</h1>
    <section class="add-customer">
      <h2>إضافة زبون جديد</h2>
      <form id="addCustomerForm">
        <input type="text" id="customerName" placeholder="اسم الزبون" required>
        <input type="text" id="customerPhone" placeholder="رقم الهاتف" required>
        <input type="text" id="customerAddress" placeholder="العنوان">
        <textarea id="customerNotes" placeholder="ملاحظات"></textarea>
        <input type="file" id="folderInput" webkitdirectory directory style="display:none;">
        <button type="button" class="select-folder-btn" id="selectFolderBtn">اختر المجلد</button>
        <button type="button" class="upload-zip-btn" id="uploadZipBtn" style="display:none;">ضغط الملف</button>
        <button type="submit">إضافة</button>
      </form>
    </section>
    <section class="customer-list">
      <h2>قائمة الزبائن</h2>
      <div class="search-area">
        <input type="text" id="searchInput" placeholder="ابحث عن زبون أو رقم...">
      </div>
      <table>
        <thead>
          <tr>
            <th>الاسم</th>
            <th>رقم الهاتف</th>
            <th>العنوان</th>
            <th>الملاحظات</th>
            <th>الملف المضغوط</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
      </table>
    </section>
  </main>
  <!-- ربط بملف customers.js المعدل -->
  <script src="customers.js"></script>
</body>
</html>
